<!DOCTYPE html>
<html>
	<head>
		<title>Register</title>
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="section">
			<h2>REGISTER</h2>
			<div class="sec">
				<form>
					<div class="textbox">
						<label>Name :</label>
						<input type="text" name="fname" placeholder=" Enter your first name" class="input1">
						<input type="text" name="lname" placeholder=" Enter your last name" class="input1">
					</div>
					<div class="textbox">
						<label>Email :</label>
						<input type="email" name="mail" placeholder=" Enter your email" class="input in1">
					</div>
					<div class="textbox">
						<label>Phone Number :</label>
						<input type="text" name="number" placeholder=" Enter your phone number" class="input in2">
					</div>
					<div class="textbox">
						<label>Password :</label>
						<input type="password" name="password" placeholder=" Enter your password" class="input in3">
					</div>
					<div class="textbox">
						<label>Confirm Password :</label>
						<input type="password" name="password" placeholder=" Enter confirm password" class="input in4">
					</div>
					<div class="textbox submit">
						<input type="submit" name="Submit" value="REGISTER" class="input2">
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
